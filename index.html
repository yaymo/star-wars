<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">

</head>
<body>

<header>
<div class="row">
	<div class="col-12">
		<h1>Star Wars Characters</h1>
		<p>Incomplete list</p>
	</div>
</div>		
</header>

<div class="row">
	<div class="col-4">
		<div class="picture">
			<img src="rey_square.png" alt="Ray" class="character">
		<div class="card-text">		
			<h4>Ray</h4>
			<p>Protagonist, from Tatooine</p>
		</div>
		</div>
	</div>

	<div class="col-4">
		<div class="picture">
			<img src="finn_square.png" alt="Finn" class="character">
		<div class="card-text">	
			<h4>Finn</h4>
			<p>Storm Trooper, befriends Ray</p>
		</div>	
		</div>
	</div>

	<div class="col-4">
		<div class="picture">
			<img src="kylo_square.png" alt="Kylo" class="character">
		<div class="card-text">	
			<h4>Kylo</h4>
			<p>Main Villain, or is he?</p>
		</div>
		</div>
	</div>		
</div>

<div class="row">
	<div class="col-4">
		<div class="picture">
			<img src="poe_square.png" alt="poe" class="character">
		<div class="card-text">	
			<h4>Poe</h4>
			<p>Neutral Pilot</p>
		</div>	
		</div>
	</div>

	<div class="col-4">
		<div class="picture">
			<img src="chewbacca_square.png" alt="chewbacca" class="character">
		<div class="card-text">	
			<h4>Chewbacca</h4>
			<p>A great first mate</p>
		</div>	
		</div>
	</div>

	<div class="col-4">
		<div class="picture">
			<img src="yoda_square.png" alt="yoda" class="character">
		<div class="card-text">	
			<h4>Yoda</h4>
			<p>Wise old Jedi Master</p>
		</div>	
		</div>
	</div>
</div>

</body>
</html>
